name: CI/CD pipeline

on:
  pull_request:
    branches: [ 'master' ]

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Installing dependencies
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Testing
        run: npm run test

      - name: Building
        run: npm run build

  CD:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: CI
